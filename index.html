<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MASS-MOBILES</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff;
      color: #333;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #d50000;
      color: white;
      padding: 10px 20px;
      position: relative;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    .shop-name {
      font-size: 65px;
      font-weight: bold;
    }

    .location {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 14px;
    }

    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 10px 20px;
    }

    .container {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: nowrap;
      height: 60%;
      align-items: center;
    }

    .phone-card {
      background-color: #fff;
      border: 2px solid #f44336;
      border-radius: 10px;
      width: 240px;
      padding: 10px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(244, 67, 54, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .phone-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 8px 20px rgba(244, 67, 54, 0.4);
    }

    .phone-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      transition: transform 0.4s ease;
    }

    .phone-card:hover img {
      transform: scale(1.05);
    }

    .phone-card h3 {
      margin: 10px 0 5px;
      color: #d50000;
      font-size: 18px;
    }

    .phone-card p {
      margin: 0;
      font-weight: bold;
      color: #444;
    }

    .contact-section {
      background-color: #fff5f5;
      border-top: 2px solid #f44336;
      padding: 8px;
      text-align: center;
      font-size: 14px;
    }

    .contact-section h4 {
      color: #b71c1c;
      font-size: 16px;
      margin-bottom: 5px;
    }

    .contact-section p {
      margin: 2px 0;
    }

    @media (max-width: 1024px) {
  body {
    overflow: auto;
  }

  .shop-name {
    font-size: 40px;
  }

  .location {
    font-size: 12px;
    top: 8px;
    right: 10px;
  }

  .container {
    flex-wrap: wrap;
    height: auto;
    margin-bottom: 10px;
    justify-content: center;
    gap: 20px;
  }

  .phone-card {
    width: 90%;
    max-width: 320px;
    padding: 15px;
  }

  .phone-card img {
    height: auto;
    max-height: 250px;
  }

  .phone-card h3 {
    font-size: 22px;
  }

  .phone-card p {
    font-size: 18px;
  }

  .contact-section {
    font-size: 16px;
    padding: 12px;
  }

  .contact-section h4 {
    font-size: 18px;
  }
}

  </style>
</head>
